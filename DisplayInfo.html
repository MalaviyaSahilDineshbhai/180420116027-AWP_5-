<html>
   <head>
      <title>Angular JS Table</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
<style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         table tr:nth-child(odd) {
            background-color: #ffffff;
         }
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "mainApp" ng-controller = "studentController">
                  <table border = "0">
            <tr>
               <td>Name : {{student.Name}}</td>
            </tr>
            <tr>
               <td>Age : {{student.Age}}</td>
            </tr>
            <tr>
               <td>Mobile: {{student.Mobile}}</td>
            </tr>
            <tr>
               <td>Emails: </td>
            </tr>
            <tr ng-repeat = "Email in student.Emails">
                <td>Descrption : {{Email.Descrption}} Email :{{ Email.Email }}</td>
             </tr>
         </table>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('studentController', function($scope) {
            $scope.student = {
               Name: "Sahil Malaviya",
               Age : "21",
               Mobile : "1234567890",
               
               Emails:[
                  {Descrption : 'Official', Email:' sahilmalaviya6104@gmail.com'},
                  {Descrption : 'Personal1', Email:' sahilmalaviya2000@gmail.com'},
                  {Descrption : 'Personal2', Email:' sahilmalaviya2001@gmail.com'}
               ],
            };
         });
      </script>  
   </body>
</html>
